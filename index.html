<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Contact your RSVPs for Bernie</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossOrigin="anonymous" />
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossOrigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.min.js"
      crossOrigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossOrigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="col-6 offset-3 mt-5">
      <h2>Upload your Mobilize CSV file</h2>
      <form id="formUpload">
      <div class="custom-file form-group mt-3">
        <input id="fileInput" type="file" class="custom-file-input" id="customFile">
        <label class="custom-file-label" for="customFile">Choose file</label>
      </div>
      <div class="form-group mt-3">
        <label for="message">Enter your message, use [HostFirstName], [FirstName] and [LastName] as placeholders.</label>
        <textarea id="message" class="form-control" placeholder="Hi, [FirstName]! This is [HostFirstName], can I count on you to attend my event?"></textarea>
      </div>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
      </form>
    </div>
    <div id="contactCard" class="col-6 offset-3 mt-5 card">
      <div class="card-body">
        <div id="stats">
            <p>Total RSVP'd: <span class="totalRSVP"></span></p>
            <p>Contact: <span id="contactCount"></span> / <span class="totalRSVP"></span></p>
            <p>Phone Number: <span id="phone"></span>
            <hr>
        </div>
        <div id="messageDisplay">
        </div>
        <button type="submit" id="contact" data-count="0" class="btn btn-primary mt-3">Next Contact</button>
      </div>
    </div>
  </div>
</body>
<script
  src="js/rsvp.js"></script>
</html>
